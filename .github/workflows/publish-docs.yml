name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  haddock:
    name: ðŸ“œ Build And Publish Haddock
    runs-on: [ubuntu-latest]
    permissions:
      contents: write
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
          # experimental-features = nix-command flakes
          # accept-flake-config = true

      - name: Build Haddock Site
        run: |
          nix build .#combined-haddock
          mkdir dist
          cp -RL ./result/share/doc/* ./dist/
      - name: Build Docusaurus Site
        working-directory: docusaurus
        run: |
          yarn
          yarn build
      - name: Copy Docusaurus Site to Dist
        run: |
          mkdir dist/docs
          cp -RL docusaurus/build/* ./dist/docs/
      - uses: JamesIves/github-pages-deploy-action@v4

      - name: Publish Haddock Site 
        uses: JamesIves/github-pages-deploy-action@main
        with:
          folder: dist
          target-folder: ${{ github.ref_name }}
          # Publish Docusaurus and Haddock static builds to the same branch
          # We publish our haddock, which is non-trivially big.
          # So keeping the whole history is expensive, and anyway we don't need it.
          single-commit: true
